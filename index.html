<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanPage</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/jordanlogo.png" />
</head>
<body>
    <header>
        <div class="container header--area">
            <div class="header--desconto">
                <h5>Ganhe R$ 10,00 de desconto no frete</h5>
            </div>
            <div class="header--title">
                <h1>JordanShoes</h1>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="banner-opacity">
            <div class="banner--area">
                <div class="banner--text--area">
                    <h2>A melhor loja de Jordan</h2>
                    <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="tennis">
            <div class="tennis--text">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>
            <div class="tennis--imgs">
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordanverdeclaro.png" />
                </div>
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordanroxoverde.png" />
                </div>
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordanbrancoroxo.png" />
                </div>
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordancinzaescuro.png" />
                </div>    
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordanblackrosa.png" />
                </div>
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordanlaranja.png" />
                </div>
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordancinza.png" />
                </div>
                <div class="tennis--imgs--area">
                    <img src="assets/images/jordanblack.png" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer--area">
            <p>Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
